<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Empresa</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="experiencia.empresa" name="empresa">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Cargo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="experiencia.cargo" name="cargo">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Descripcion</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="experiencia.descripcion" name="descripcion">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!experiencia.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
          <button class="btn btn-danger" role="button" routerLink="/clientes" >Cerrar</button>
        </div>
      </div>
    </form>

  </div>
</div>
